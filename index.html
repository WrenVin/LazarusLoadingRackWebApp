<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Lazarus Order Lifting Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Left container Section -->
    <div class="left-container">
        <div class="selectorArea" id="selectorArea">
            <h1>Current Order Selected</h1>
            <h3 id="selector">Customer: Select an order 
                <br> Product: 
                <br> Scheduled Date: 
                <br> Driver:
                <br> Scheduled Time:
                <br> Loads:
                <br> Destination:
                <br> Trailer:
        </h3>
        </div>
        <!-- Sort button -->
        <div class="selectorArea">
            <!-- Sort Drop Down -->
            <div class="sortArea">
            <div>
                <select id="sortSelect">
                    <option value="">Sort</option>
                    <option value="customer">Customer Name</option>
                    <option value="product">Product</option>
                    <option value="date">Scheduled Date</option>
                    <option value="driver">Driver</option>
                    <option value="time">Scheduled Time</option>
                    <option value="loads">Loads</option>
                    <option value="destination">Destination</option>
                    <option value="trailer">Trailer</option>
                </select>
            </div>
            <!-- Reverse Sort button -->
            <div class="buttonArea" id="reverse" style="width: 60px; margin-top: 8px;">
                <img src="reverse.png" alt="Reverse">
            </div>
            
            <div class="filterButtons" style="width:160px; margin-top: 7px;">
                <button id="resetButton" style="margin-left: 10px;">Reset Filters</button>
            </div>
            </div>
            <!-- Filter Selectors -->
            <div class="filterGroup">
                    <div class="filterItem">
                    
                    <label for="customerCheckbox">Customer Name:</label>
                    <input type="text" id="customerInput">
                </div>
            <div class="filterItem">
            <label for="productCheckbox">Product:</label>
            <input type="text" id="productInput"></div>
                    
                
            <div class="filterItem">
            <label for="dateCheckbox">Scheduled Date:</label>
            <input type="text" id="dateInput"></div>
                    
        
            <div class="filterItem">
            <label for="driverCheckbox">Driver:</label>
            <input type="text" id="driverInput"></div>
                    
                
            <div class="filterItem">
            <label for="timeCheckbox">Scheduled Time:</label>
            <input type="text" id="timeInput"></div>
                    
                
            <div class="filterItem">
            <label for="loadsCheckbox">Loads:</label>
            <input type="text" id="loadsInput"></div>
                    
                
            <div class="filterItem">
            <label for="destinationCheckbox">Destination:</label>
            <input type="text" id="destinationInput"></div>
                    
                
            <div class="filterItem">
            <label for="trailerCheckbox">Trailer:</label>
            <input type="text" id="trailerInput"></div>
           
        </div>
        </div>
        <!-- Order cards Section -->
        <div class="order-cards" style="height: calc(100vh - 100%); overflow-y: scroll;">
        </div>
    </div>
    
    

    <!-- Right container Section -->
    <div class="right-container">

        <!-- Input Section -->
        <div class="input">
            <h1>Lazarus Order Lifting Web App</h1>
            <form id="timeTrackingForm">
                <div class="time-selectors">
                <select id="hours" name="hours">
                    <option value="Hours">Hour</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    
                </select>
                <select id="minutes" name="minutes">
                    <option value="Minutes">Minute</option>
                    <option value="0">0</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
                <div class="ampm">
                <select id="ampm" name="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                </div>
                </div>
                <textarea id="issues" name="issues" placeholder="Issues" rows="4" cols="50"></textarea>
                <textarea id="notes" name="notes" placeholder="Notes" rows="4" cols="50"></textarea>
                <button type="button" id="submit">Submit</button>
            </form>
        </div>

        <!-- Log Section -->
        <div class="log">
            <h2>Log</h2>
            <div id="time"></div>

            <!-- Log entries Section -->
            <div class="log-entries" id="logEntries">
                <!-- Log entries will be added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
