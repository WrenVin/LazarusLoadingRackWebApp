<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Lazarus Order Lifting Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>

    <!-- Left container Section -->
    <div class="left-container">
        <div class="selectorArea" id="selectorArea">
            <h1>Current Selected</h1>
            <h3 id="selector">Customer: Select an order 
                <br> Product: 
                <br> Scheduled Date: 
                <br> Driver:
                <br> Scheduled Time:
                <br> Loads:
                <br> Destination:
                <br> Trailer:
        </h3>
        </div>
        <!-- Sort button -->
        <div style="display: flex; justify-content: flex-start; width: 100%;">
            <!-- Sort button -->
            <div class="buttonArea" id="sort" style="width: 60px;">
                <img src="sort.jpeg" alt="Sort" style="width: 100%; height: auto;">
            </div>
        
            <!-- Filter button -->
            <div class="buttonArea" id="filter" style="width: 60px;">
                <img src="filter.jpeg" alt="Filter" style="width: 100%; height: auto;">
            </div>
        </div>
        <!-- Order cards Section -->
        <div class="order-cards" style="height: calc(100vh - 460px); overflow-y: scroll;">
        </div>
    </div>

    <!-- Right container Section -->
    <div class="right-container">

        <!-- Input Section -->
        <div class="input">
            <h1>Lazarus Order Lifting Web App</h1>
            <form id="timeTrackingForm">
                <div class="time-selectors">
                <select id="hours" name="hours">
                    <option value="Hours">Hours</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select id="minutes" name="minutes">
                    <option value="Minutes">Minutes</option>
                    <option value="0">0</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
                <div class="ampm">
                <select id="ampm" name="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                </div>
                </div>
                <textarea id="issues" name="issues" placeholder="Issues" rows="4" cols="50"></textarea>
                <textarea id="notes" name="notes" placeholder="Notes" rows="4" cols="50"></textarea>
                <button type="button" id="submit">Submit</button>
            </form>
        </div>

        <!-- Log Section -->
        <div class="log">
            <h2>Log</h2>
            <div id="time"></div>

            <!-- Log entries Section -->
            <div class="log-entries" id="logEntries">
                <!-- Log entries will be added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
